  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ระบบจองห้องประชุม">

  <!-- Android meta tags -->

  <!-- Viewport configuration optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Preload important resources -->
  <link rel="preload" href="fonts/MaterialIcons-Regular.otf" as="font" type="font/otf" crossorigin>

  <title>ระบบจองห้องประชุม</title>
  
  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Kanit', 'Roboto', sans-serif;
      overflow: hidden;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
      z-index: 9999;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 16px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e3f2fd;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      margin-top: 20px;
      text-align: center;
    }

    .loading-subtext {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loading when Flutter is ready */
    .flutter-ready .loading-container {
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    /* Optimize for mobile devices */
    @media (max-width: 768px) {
      .loading-logo {
        width: 60px;
        height: 60px;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
      }
      .loading-text {
        font-size: 16px;
      }
      .loading-subtext {
        font-size: 12px;
      }
    }

    /* Disable text selection on mobile */
    .loading-container {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Improve touch behavior */
    button, .clickable {
      touch-action: manipulation;
    }

    /* Prevent zoom on input focus for iOS */
    input, select, textarea {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-container" id="loading">
    <div class="loading-logo">
      <div class="loading-spinner"></div>
    </div>
    <div class="loading-text">ระบบจองห้องประชุม</div>
    <div class="loading-subtext">กำลังโหลด...</div>
  </div>

  <!-- Firebase configuration -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB31LuOWt2kYXWF-M4GFBr2_STNWmtwMGU",
      authDomain: "meeting-c1e77.firebaseapp.com",
      projectId: "meeting-c1e77",
      storageBucket: "meeting-c1e77.firebasestorage.app",
      messagingSenderId: "316077175994",
      appId: "1:316077175994:web:e4e88fa3ee354eeca87e83"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Make Firebase available globally
    window.firebase = { app, db };
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js').then(function(registration) {
          console.log('SW registered: ', registration);
        }).catch(function(registrationError) {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>

  <!-- Flutter Web specific optimizations -->
  <script>
    // Optimize loading for mobile
    window.addEventListener('load', function() {
      // Hide loading screen after a delay to ensure Flutter is ready
      setTimeout(function() {
        document.body.classList.add('flutter-ready');
        setTimeout(function() {
          const loadingElement = document.getElementById('loading');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
        }, 500);
      }, 2000);
    });

    // Prevent zoom on double tap (iOS Safari)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Prevent context menu on long press (mobile)
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    }, false);

    // Handle viewport changes for mobile keyboards
    function handleViewportChange() {
      const viewport = document.querySelector('meta[name=viewport]');
      if (window.innerHeight < window.outerHeight * 0.75) {
        // Keyboard is likely visible
        viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
      } else {
        // Keyboard is likely hidden
        viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
      }
    }

    window.addEventListener('resize', handleViewportChange);
    window.addEventListener('orientationchange', function() {
      setTimeout(handleViewportChange, 500);
    });
  </script>

  <!-- Flutter Web Entry Point -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
