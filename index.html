<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจองห้องประชุม</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    /* สไตล์เดิม */
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
    header { background-color: #4CAF50; color: white; text-align: center; padding: 1rem 0; }
    main { padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>ระบบจองห้องประชุม</h1>
  </header>
  <main>
    <div class="container">
      <h2>จองห้องประชุม</h2>
      <form id="bookingForm">
        <div class="form-group">
          <label for="room">เลือกห้องประชุม:</label>
          <select id="room" required>
            <option value="">-- กรุณาเลือก --</option>
            <option value="ห้อง A">ห้อง A</option>
            <option value="ห้อง B">ห้อง B</option>
            <option value="ห้อง C">ห้อง C</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">ชื่อผู้จอง:</label>
          <input type="text" id="name" placeholder="กรอกชื่อ" required>
        </div>
        <div class="form-group">
          <label for="date">วันที่ที่ต้องการจอง:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="startTime">เวลาเริ่มต้น:</label>
          <input type="time" id="startTime" required>
        </div>
        <div class="form-group">
          <label for="endTime">เวลาสิ้นสุด:</label>
          <input type="time" id="endTime" required>
        </div>
        <button type="submit">ยืนยันการจอง</button>
      </form>
      <h2>ปฏิทินการจอง</h2>
      <div id="calendar"></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
