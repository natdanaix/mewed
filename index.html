<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจองห้องประชุม</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #e1bee7);
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .calendar-day .date {
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 1.3rem; /* เพิ่มขนาดข้อความ */
}

    .calendar-day {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
       font-size: 0.8rem; /* ปรับขนาดข้อความให้เล็กลง */
    }
    .calendar-day.booked {
      background-color: #ffe6e6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>ระบบจองห้องประชุม</h1>
  </header>
  <main>
<div class="container">
  <h2>จองห้องประชุม</h2>
  <form id="bookingForm">
    <label for="room">เลือกห้องประชุม:</label>
    <select id="room" required>
      <option value="">-- กรุณาเลือก --</option>
      <option value="ห้องประชุมเล็ก">ห้องประชุมเล็ก</option>
    </select>

    <label for="name">ชื่อผู้จอง:</label>
    <input type="text" id="name" required>
    <label for="date">วันที่:</label>
    <input type="date" id="date" required>
    <label for="startTime">เวลาเริ่มต้น:</label>
    <input type="time" id="startTime" required>
    <label for="endTime">เวลาสิ้นสุด:</label>
    <input type="time" id="endTime" required>
    <button type="submit">ยืนยันการจอง</button>
  </form>
</div>

<div class="container">
  <h2>ปฏิทินการจอง</h2>
  <div id="calendar" class="calendar-grid"></div>
</div>

   
    <div class="container">
      <h2>รายการจอง</h2>
      <table>
        <thead>
          <tr>
            <th>ห้อง</th>
            <th>ชื่อผู้จอง</th>
            <th>วันที่</th>
            <th>เวลาเริ่มต้น</th>
            <th>เวลาสิ้นสุด</th>
          </tr>
        </thead>
        <tbody id="bookingList">
          <tr>
            <td colspan="5">ยังไม่มีการจอง</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <script type="module" src="./index.js"></script>
</body>
</html>
